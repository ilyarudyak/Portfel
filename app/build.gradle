    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "com.ilyarudyak.android.portfel"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
